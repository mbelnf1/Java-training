<!DOCTYPE html>
<html>
<head>
    <title>JavaScript String Concatenation</title>
    <script>
        var num = 3;
        var text = "three";
	
		alert(num + text);
		alert(text + num);
		alert(3 + text);
		alert(3 + "three");
		alert(3 + 4 + text);
		alert(3 + text + 4);
		alert(3 / 4 + text);
	
    </script>
</head>
<body>

</body>
</html>
