<!DOCTYPE html>
<html>
<head>
<title>
<script>
    var step = 8;
        
   function fibonacci(pos) {
    if (pos === 1)
        return 0;
    if (pos === 2)
        return 1;

    var twoBefore = 0;
    var oneBefore = 1;
    var current = 0;  

    for (i = 3; i <= pos; i++) {
        current = twoBefore + oneBefore;
        twoBefore = oneBefore;        
        oneBefore = current;
    }

    return current;
}
        
    alert("position " + step + " of the fibonacci sequence is " + fibonacci(step));
</script>
</title>
</head>
</html>
